name: Run Python Script on Schedule

on:
  schedule:
    - cron: "* * * * *"  # ‚è±Ô∏è Every 1 minute
  workflow_dispatch:      # üîò Allows manual trigger from GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Run script
      run: python main.py
